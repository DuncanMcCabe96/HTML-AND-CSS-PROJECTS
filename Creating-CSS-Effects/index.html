<DOCTYPE!>
    <html>

    <head>
        <title>Creating Effects with CSS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <!--NAVBAR-->
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="drop">
                    <a href="#">Teams</a>
                    <div class="rollover-menu">
                        <a href="#Avs">Colorado Avalanche</a>
                        <a href="#Pens">Pittsburgh Penguins</a>
                        <a href="#Lightning">Tampa Bay Lightning</a>
                        <a href="#Devils">New Jersey Devils</a>
                    </div>
                </li>
            </ul>
        </nav>
        <!--IMAGES-->
        <section>
            <!--AVS IMAGE-->
            <div class="image-container" id="Avs">
                <img src="images/Avs.png">
                <div class="overlay"></div>
            </div>
            <!--PENS IMAGE-->
            <div class="image-container" id="Pens">
                <img src="images/Pens.png" class="zoom">
                <div class="overlay"></div>
            </div>
            <!--LIGHTNING IMAGE-->
            <div class="image-container" id="Lightning">
                <div class="circle">
                    <img src="images/Lightning.png">
                </div>
            </div>
            <!--DEVILS IMAGE-->
            <div class="image-container" id="Devils">
                <img src="images/Devils.png">
                <div class="overlay"></div>
            </div>
        </section>
        <!--FOOTER-->
        <footer>
            <div class="footer-text">
                <p>The Tech Academy &copy;</p>
            </div>
        </footer>
    </body>

    </html>
    </DOCTYPE>
